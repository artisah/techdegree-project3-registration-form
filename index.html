<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registration form</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>the code review</h1>
        </header>
     <div class="container">
        <div class="sub-heading">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing
                 right in your inbox</p>
        </div>
        <hr class="thick">
        <hr>
    
            <form action="#" method="post">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="row">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required" required> 
                    </div>

                    <div class="row">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required" required >
                    </div>

                    <div class="row">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="phone"> 
                    </div>

                    <div class="row">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address" placeholder="address"> 
                    </div>

                    <div class="row">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" placeholder="city"> 
                    </div>

                    <div class="row">
                        <label for="state">State</label>
                        <select id="state" name="user_state">
                            <option value="default">Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option> 
                        </select> 
                    </div>

                    <div class="row zip">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user_zip" placeholder="Zip"> 
                    </div>
                </fieldset>       
            <hr>
            <div class="newsletter">
                <fieldset>
                    <legend>Newsletter</legend>
                
                    <label class="heading_text">Select the newsletters you would like to receive</label><br>

                    <input type="checkbox" name="user_newletter" id="newletter_html" value="html_news" checked>
                    <label for="newletter_html">HTML News</label><br>

                    <input type="checkbox" name="user_newletter" id="newletter_css" value="css_news">
                    <label for="newletter_css">CSS News</label><br>

                    <input type="checkbox" name="user_newletter" id="newletter_javascript" value="javascript_news">
                    <label for="newletter_javascript">Javascript News</label><br>

                    <label class="heading_text">Newsletter format</label><br>
                    <input type="radio" name="user_newsletter_format" id="newsletter_format_html" value="format_html" checked>
                    <label for="newsletter_format_html">HTML</label><br>

                    <input type="radio" name="user_newsletter_format" id="newsletter_format_text" value="format_text">
                    <label for="newsletter_format_text">Plain text</label><br>

                    <label  class="heading_text" for="other">Other topics you'd like to hear about</label><br>
                    <textarea rows="4" id="other" name="user_other"> </textarea>

                </fieldset>
            </div> <!-- /newletter div-->

            <button type="submit" id="sign_up" name="user_sign_up" > Sign Up</button>
        </form>   
    </div>
        <footer>
            <span>Copyright The Code Review</span>
        </footer> 
    </div>  
</body>
</html>
